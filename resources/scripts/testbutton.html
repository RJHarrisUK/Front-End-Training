<html>

<head>Front-End Calculator
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/calculator.css">
</head>
</link>

</head>
</br>
<script src="functions.js" type="text/javascript"></script>

<body>
    <div class="container">
        <div class="form-group">
            <label for="number1"></label>
            <input type="text" class="form-control" id="num1" aria-describedby="num1" placeholder="Number 1">
            <small id="num1" class="form-text text-muted">Please enter your first number.</small>
        </div>
        <div class="form-group">
            <label for="number2"></label>
            <input type="text" class="form-control" id="num2" aria-describedby="num2" placeholder="Number 2">
            <small id="num2" class="form-text text-muted">Please enter your second number.</small>
        </div>

        <button class="btn btn-outline-primary" onclick="calculate('1')">+</button>
        <button class="btn btn-outline-primary" onclick="calculate('2')">-</button>
        <button class="btn btn-outline-primary" onclick="calculate('3')">/</button>
        <button class="btn btn-outline-primary" onclick="calculate('4')">X</button>
        </br>
        Result: <input name="number3" type="text" id='result' readonly />
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
