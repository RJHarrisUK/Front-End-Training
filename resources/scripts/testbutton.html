<html>

<head>Front-End Calculator
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
</link>

</head>
</br>
<script src="functions.js" type="text/javascript"></script>

<body>

    <div class="mx-auto" style="width: 200px;">
        <div class="container">
            <div class="form-group">
                <label for="number1"></label>
                <input type="text" class="form-control" id="num1" aria-describedby="num1" placeholder="Number 1">
                <small id="num1" class="form-text text-muted">Enter your first number.</small>
            </div>
            <div class="form-group">
                <label for="number2"></label>
                <input type="text" class="form-control" id="num2" aria-describedby="num2" placeholder="Number 2">
                <small id="num2" class="form-text text-muted">Enter your second number.</small>
            </div>
            <div class="btn-group" role="group" aria-label="Operators">
                <button class="btn btn-secondary" onclick="calculate('1')">+</button>
                <button class="btn btn-secondary" onclick="calculate('2')">-</button>
                <button class="btn btn-secondary" onclick="calculate('3')">/</button>
                <button class="btn btn-secondary" onclick="calculate('4')">X</button>
            </div>
            </br>
            <div class="form-group">
                <label for="number3"></label>
                <input type="text" class="form-control" id='result' readonly aria-describedby="result"
                    placeholder="Result">
                <small id="result" class="form-text text-muted">Your result.</small>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </div>
